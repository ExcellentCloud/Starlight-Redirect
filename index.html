<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 动态设置页面标题，从JavaScript配置中获取 -->
    <title id="site-title">网站跳转检测</title>
    <!-- 使用Font Awesome 6.6.0图标库，支持中国大陆访问 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" onload="console.log('Font Awesome 加载成功')" onerror="console.warn('图标加载失败，将使用纯文本显示')">
    <!-- 备选CDN：jsDelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css" media="none" onload="if(this.media!=='all')this.media='all'" onerror="console.warn('备选CDN加载失败')">
    <!-- 引入Poppins字体，增加现代感 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器：包含标题、状态、进度条、按钮和版权 -->
    <div class="container">
        <h1 id="site-header">网站跳转检测</h1>
        <div class="status">正在检测最优站点...</div>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span class="progress-text" id="progress-text">检测中: 0%</span>
        </div>
        <div class="site-list" id="site-list"></div>
        <div class="footer" id="footer"></div>
    </div>
    <!-- 引入JavaScript逻辑 -->
    <script src="script.js"></script>
</body>
</html>
